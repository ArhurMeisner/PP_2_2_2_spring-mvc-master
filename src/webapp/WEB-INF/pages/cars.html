<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars!</title>
</head>
<body>
<table style="margin: auto; border: solid" th:border="1">
    <thead>
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lst: ${list}">
        <td th:utext="${lst.brand}"></td>
        <td th:utext="${lst.model}"></td>
        <td th:utext="${lst.year}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
